
<h1>Book Store</h1>
<div class="topnav">
<input type="text" placeholder="Search.."></div>
<table  class="table table-dark table-striped">
  <thead>
    <th>Title</th>
    <th>Author</th>
    <th>Publication Date</th>
    <th>Publisher</th>
    <th>Price</th>
    <th>Genre</th>
    <th>Format</th>
  </thead>
  <tbody>
    <tr *ngFor='let book of books'>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.publicationDate}}</td>
      <td>{{book.publisher}}</td>
      <td>{{book.price}}</td>
      <td>{{book.genre}}</td>
      <td>{{book.format}}</td>
      <td><button type="button" class="btn btn-info" (click)="Edit(book)">edit</button></td>
      <td><button type="button" class="btn btn-danger" (click)="Delete(book)">delete</button></td>
      <td><button type="button" class="btn btn-success" (click)="AddToCart(book)"><span class="glyphicon glyphicon-shopping-cart"></span> add to cart</button></td>
    </tr>
  </tbody>
</table>
